<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card shadow-sm">
  <div class="card-body">
    <p class="card-text">
      <span>{{ item.name }} &nbsp;</span>
      <span class="discount badge bg-danger">{{item.discountPer }}%</span>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary">예매하기</button>
      <small class="price text-muted">{{lib.getNumberFormatted(item.price) }}원</small>
      <small class="real-price text-danger">{{ item.price -  ( item.price * item.discountPer / 100) }}원</small>
    </div>
  </div>
</div>
</body>
</html>
