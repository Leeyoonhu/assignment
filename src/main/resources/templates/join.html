<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>회원가입</title>
</head>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<body>
<div>
    <div class="py-5 text-center">
        <h2>회원가입</h2>
        <p class="lead"></p>
    </div>
    <div>
        <div class="col text-center d-flex justify-content-center">
            <h4 class="mb-3"></h4>
            <div class="needs-validation">
                <div>
                    <div>
                        <label for="userName" class="form-label">이름</label>
                        <input type="userName" class="form-control" id="userName" name="userName" placeholder="이름" required>
                        <div class="invalid-feedback">
                            이름을 입력하세요.
                        </div>
                    </div>
                    <div>
                        <label for="userId" class="form-label">아이디 <span class="text-muted"></span></label>
                        <input type="userId" class="form-control" id="userId" name="userId" placeholder="아이디" required>
                        <div class="invalid-feedback">
                            아이디를 입력하세요.
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력하세요.
                        </div>
                    </div>
                </div><br>
                <button class="w-100 btn btn-primary btn-lg" onclick="join()">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" th:src="@{/js/join.js}"></script>
</html>
